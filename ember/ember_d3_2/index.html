<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">
    {{bar-chart}}
  </script>
  
  <script type="text/x-handlebars" id="components/bar-chart">
    <svg {{bindAttr width=width height=height baseHeight=baseHeight}}>
      <g {{bindAttr transform=transform}}>
        <g class="x axis" {{bindAttr transform=transformX}}></g>
  
        <g class="y axis">
          <text transform="rotate(-90)" y="6" dy=".71em" style="text-anchor:end;">
            Frequency
          </text>
        </g>
        
        {{#each model}}
          <rect class="bar" {{bindAttr x=x width=width y=y height=height baseHeight=baseHeight}}></rect>
        {{/each}}
      </g>
    </svg>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>





</body>
</html>
