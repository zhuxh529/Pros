<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>table</title>
</head>
<body>

  <!-- HTML -->
  <div class="container">
    <table></table>
  </div>

  <!-- Js -->
  <script src="assets/d3.min.js" charset="utf-8"></script>
  <script src="assets/dataset.js" type="text/javascript"></script>
  <script type="text/javascript">
    d3.select("table").selectAll("tr")
      .data(dataset)
      .enter()
      .append("tr")
      .selectAll("td")
      .data(function(d){
          return d3.values(d.species);
          })
      .enter()
      .append("td")
      .text(function(d){
          return d;
      })
  </script>
