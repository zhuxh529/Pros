<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Exaplain data binding</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css" media="screen" />
</head>
<body>

  <!-- HTML -->
  <div class="container">
    <ul id="enter">
    </ul>

    <ul id="update">
      <li></li>
      <li></li>
    </ul>

    <ul id="exit">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- Js -->
  <script src="assets/d3.min.js" charset="utf-8"></script>
  <script src="assets/dataset.js" type="text/javascript"></script>
  <script type="text/javascript">

    var dataset = [1,2,3,4,5];

    // Enter
    d3.select("#enter").selectAll("li")
      .data(dataset)
      .enter()
      .append("li")
      .text(function(d){return d;})

    d3.select("#update").selectAll("li")
      .data(dataset)
      .text(function(d){return d;})
      .attr("style","background-color:green")
      .enter()
      .append("li")
      .text(function(d){return d;})

    var elems = d3.select("#exit").selectAll("li")
      .data(dataset)
      .text(function(d){return d;})
      .attr("style","background-color:green");

    elems.enter()
      .append("li")
      .text(function(d){return d;});
    elems.exit()
      .text(function(d){return d;})
      .attr("style","background-color:red");

  </script>
</body>
</html>
